<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opdracht 3.2</title>
</head>

<body>
    
    <h1>TUI boekingsformulier</h1>
    <form>
        <h2>Persoonlijke informatie</h2>
        <div>
            <label for="fname">Voornaam</label>
            <input type="text" required>
        </div>
        <div>
            <label for="lname">Achternaam</label>
            <input type="text" required>
        </div>
        <div>
            <label for="age">BSN</label>
            <input type="text" minlength="9" maxlength="9" required>
        </div>
        <div>
            <label for="male">Man</label>
            <input type="radio" name="gender" checked>
            <label for="female">Vrouw</label>
            <input type="radio" name="gender">
            <label for="non_binary">Non-binair</label>
            <input type="radio" name="gender">
        </div>
        <div>
            <label for="address">Adres</label>
            <input type="text" required>
        </div>
        <div>
            <label for="zipcode">Postcode</label>
            <input type="text" maxlength="6" required>
        </div>
        <div>
            <label for="residence">Woonplaats</label>
            <input type="text" required>
        </div>
        <h2>Accommodatie</h2>
        <div>
            <label for="country">Land</label>
            <select name="country" id="country">
                <option value="none" selected disabled hidden>Maak je keuze</option>
                <option value="netherlands">Nederland</option>
                <option value="belgium">BelgiÃ«</option>
                <option value="germany">Duitsland</option>
                <option value="hungary">Hongarije</option>
            </select>
        </div>
        <div>
            <label for="date1">Vertrekdatum</label>
            <input type="date" name="date" id="date" min="2023-09-14" max="2023-12-24" required>
        </div>
        <div>
            <label for="date2">Datum van terugkomst</label>
            <input type="date" name="date" id="date" min="2023-09-15" max="2023-10-14" required>
        </div>
        <div>
            <label for="people">Aantal reisgenoten</label>
            <input type="number" required>
        </div>
        <div>
            <input type="reset">
            <button submit>Boek nu</button>
        </div>
        <h2>Gegevens</h2>
        <div>
            <label for="email">E-mailadres</label>
            <input type="email" required>
        </div>
        <div>
            <label for="password">Wachtwoord</label>
            <input type="password" required>
        </div>
    </form>
</body>

</html>
